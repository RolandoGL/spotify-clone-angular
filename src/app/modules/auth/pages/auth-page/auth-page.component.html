<div class="container">
    <div class="form-container">
        <h3>Iniciar sesión en Spotify</h3>
        <div class="social-media-container d-flex flex-column">
            <button class="social-media-item btn d-flex justify-space-around align-center"><i class="uil uil-google"></i>Continuar con Google</button>
            <button class="social-media-item btn d-flex justify-space-around align-center"><i class="uil uil-facebook"></i> Continuar con Facebook</button>
            <button class="social-media-item btn d-flex justify-space-around align-center"><i class="uil uil-apple"></i> Continuar con Apple</button>
            <button class="social-media-item btn d-flex justify-space-around align-center">Continuar con tu número de teléfono</button>
        </div>
        <div class="separator"></div>
        <form (ngSubmit)="login()" class="form d-flex flex-column"[formGroup]="loginForm">
            <label for="email">Email o nombre de usuario</label>
            <input formControlName="email" type="text" name="email">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" name="email">
            <div *ngIf="errorSession">
                Correo o contraseña incorrectos!
            </div>
            <button [disabled]="loginForm.invalid" type="submit" class="btn">Iniciar sesión</button>
            <a href="">¿Has olvidado tu contraseña?</a>
        </form>
        <div class="separator"></div>
        <span class="span">¿No tienes una cuenta? Regístrate en Spotify</span>
    </div>
</div>
